<header>
	<div id="logo-text" class="heading-container" title="Home page">
		PhotoStore
	</div>

	<div class="navigation-links-container">
		<div class="navigation-buttons-container">
		{% if loggedIn %}
			<a href="{{ url_for('profile') }}" title="Profile">
				<div class="icon-container highlight white">
					<img src="{{ url_for('avatar') }}">
				</div>
			</a>
		{% endif %}
			<a href="{{ url_for('community') }}" title="Community">
				<div class="icon-container highlight white">
					<img src="{{ url_for('static', filename='icons/community.png') }}">
				</div>
			</a>
		</div>

		{% if loggedIn %}
		<div class="link-box">
			<a class="underline" href="{{ url_for('logout') }}">Logout</a>
		</div>
		{% else %}
		<div class="link-box">
			<a class="underline" href="{{ url_for('login') }}">Login</a>
		</div>

		<div class="link-box">
			<a class="underline" href="{{ url_for('signup') }}">Sign up</a>
		</div>
		{% endif %}
	</div>
</header>
